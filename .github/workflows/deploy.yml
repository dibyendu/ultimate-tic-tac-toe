name: Deploy Website and Server to Deno Deploy


on:
  push:
    branches:
      - main


# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, DO NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false


jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout Git Repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Use NodeJs 12
        uses: actions/setup-node@v4
        with:
          node-version: 12.22.10
          cache: 'npm'

      - name: Install npm Packages
        run: npm install

      - name: Build the Website
        run: |
          npm run build
          mv build/ultimate-tic-tac-toe/assets build
          rm -rf build/ultimate-tic-tac-toe

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


  deploy-server:
    runs-on: ubuntu-latest

    permissions:
      id-token: write  # This is required to allow the GitHub Action to authenticate with Deno Deploy
      contents: read

    steps:
      - name: Checkout Git Repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install Deno Packages
        run: |
          deno add npm:hono/deno npm:dotenv

      - name: Deploy to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: ultimate-tic-tac-toe
          entrypoint: server.js
          include: |
            server.js
            AlphaZeroAgent